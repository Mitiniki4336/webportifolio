<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Nerbeth Maira</title>
  <meta name="description" content="Contact Daniel Bituro" />
  <meta name="author" content="Nerbeth Maira" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --primary: #00bcd4;
      --primary-dark: #0097a7;
      --bg-gradient: linear-gradient(135deg, #0f2027, #2c5364, #003a4a);
      --glass: rgba(255, 255, 255, 0.07);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-glow: 0 0 12px rgba(0, 188, 212, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.25);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      color: var(--primary);
      margin: 0;
      text-shadow: var(--text-glow);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.8rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary);
      transition: width 0.3s;
    }

    nav a:hover {
      color: var(--primary);
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 1rem;
      min-height: 85vh;
    }

    .form-container {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(16px);
      padding: 3rem;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-in-out;
      transition: box-shadow 0.4s ease;
    }

    .form-container:hover {
      box-shadow: 0 0 50px rgba(0, 188, 212, 0.4);
    }

    .form-container h2 {
      text-align: center;
      font-size: 2.4rem;
      font-family: 'Montserrat', sans-serif;
      color: var(--primary);
      margin-bottom: 2rem;
      text-shadow: var(--text-glow);
    }

    .form-group {
      position: relative;
      margin-bottom: 2rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--glass-border);
      color: white;
      padding: 16px 18px;
      font-size: 1rem;
      border-radius: 12px;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 12px rgba(0, 188, 212, 0.4);
    }

    .form-group label {
      position: absolute;
      left: 18px;
      top: 16px;
      color: #bbb;
      font-size: 1rem;
      transition: all 0.3s ease;
      pointer-events: none;
      background: rgba(15, 32, 39, 0.9);
      padding: 0 6px;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 14px;
      font-size: 0.85rem;
      color: var(--primary);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      overflow: hidden;
      position: relative;
    }

    button::after {
      content: "";
      background: rgba(255, 255, 255, 0.3);
      position: absolute;
      top: 0;
      left: 50%;
      width: 0;
      height: 100%;
      transform: translateX(-50%);
      transition: width 0.4s ease;
      z-index: 1;
    }

    button:hover::after {
      width: 100%;
    }

    button:hover {
      background: var(--primary-dark);
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.95rem;
    }

    footer .social-icons {
      margin-top: 1rem;
    }

    footer .social-icons a {
      color: var(--primary);
      margin: 0 0.5rem;
      text-decoration: none;
      font-size: 1.2rem;
      transition: transform 0.3s;
    }

    footer .social-icons a:hover {
      transform: scale(1.2);
      color: white;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .form-container {
        padding: 2rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-user-astronaut"></i> Nerbeth Maira</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="survey.html">Survey</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2><i class="fas fa-paper-plane"></i> Contact Me</h2>
      <form id="contactForm" onsubmit="return validateForm()">
        <div class="form-group">
          <input type="text" id="name" name="name" required placeholder=" " />
          <label for="name"><i class="fas fa-user"></i> Full Name</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" required placeholder=" " />
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
        </div>
        <div class="form-group">
          <input type="text" id="phone" name="phone" placeholder=" " />
          <label for="phone"><i class="fas fa-phone"></i> Phone (optional)</label>
        </div>
        <div class="form-group">
          <textarea id="message" name="message" rows="5" required placeholder=" "></textarea>
          <label for="message"><i class="fas fa-comment-dots"></i> Your Message</label>
        </div>
        <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Nerbeth Maira. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
  </footer>

  <script>
    function validateForm() {
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const emailRegex = /^[\\w.-]+@[\\w.-]+\\.\\w+$/;
      const phoneRegex = /^\\+?[0-9\\s\\-]{7,20}$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email.");
        return false;
      }
      if (phone && !phoneRegex.test(phone)) {
        alert("Invalid phone number.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
