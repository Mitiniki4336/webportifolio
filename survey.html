<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Survey Page for Feedback" />
  <meta name="keywords" content="Survey, Feedback, Portfolio" />
  <meta name="author" content="Daniel Bituro" />
  <title>Survey | Nerbeth Maira</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

  <!-- SweetAlert2 for confirmation popup -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --bg-color: #0f2027;
      --primary: #ff4081;
      --text: #ffffff;
      --card-bg: rgba(26, 29, 43, 0.8);
      --input-bg: rgba(255, 255, 255, 0.05);
      --input-border: rgba(255, 255, 255, 0.1);
      --glass-blur: blur(12px);
      --error-color: #ff4d4d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1.5rem 1rem;
      box-shadow: 0 4px 12px rgba(255, 64, 129, 0.3);
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-size: 2.2rem;
      text-align: center;
      color: var(--primary);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px var(--primary); }
      to { text-shadow: 0 0 25px var(--primary); }
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 2rem;
      list-style: none;
      margin-top: 1rem;
      padding: 0;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      color: var(--primary);
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
      min-height: 90vh;
      position: relative;
    }

    .form-container {
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 2.5rem 2.8rem;
      border-radius: 20px;
      width: 100%;
      max-width: 720px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.2rem;
      font-family: 'Montserrat', sans-serif;
      color: var(--primary);
    }

    label, legend {
      display: block;
      margin-top: 1.2rem;
      margin-bottom: 0.6rem;
      font-weight: 500;
      color: #ccc;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 16px;
      border-radius: 10px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      color: var(--text);
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.08);
      outline: none;
    }

    .option-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .option-box {
      flex: 1 1 140px;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.04);
      border: 2px solid transparent;
      cursor: pointer;
      color: #ccc;
      transition: all 0.3s ease;
    }

    .option-box:hover {
      background: rgba(255, 64, 129, 0.1);
      border-color: var(--primary);
      color: var(--primary);
    }

    input[type="radio"],
    input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: var(--primary);
    }

    .required {
      color: var(--error-color);
      margin-left: 5px;
    }

    .error {
      color: var(--error-color);
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      border: none;
      color: var(--text);
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    button:hover {
      background: #e03371;
      transform: translateY(-2px);
    }

    footer {
      background: #111;
      color: #999;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 2rem;
      }

      .option-box {
        flex: 1 1 100%;
      }

      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Nerbeth Maira</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="survey.html">Survey</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Feedback Survey</h2>
      <form id="surveyForm" onsubmit="return validateSurvey(event)">
        <label for="fullName">Full Name <span class="required">*</span></label>
        <input type="text" id="fullName" name="fullName" placeholder="e.g., John Doe" required />

        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="e.g., you@example.com" required />

        <fieldset>
          <legend>How did you find this website? <span class="required">*</span></legend>
          <div class="option-group">
            <label class="option-box"><input type="radio" name="source" value="Google" /> Google</label>
            <label class="option-box"><input type="radio" name="source" value="Friend" /> Friend</label>
            <label class="option-box"><input type="radio" name="source" value="Social Media" /> Social Media</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>What do you like about the website?</legend>
          <div class="option-group">
            <label class="option-box"><input type="checkbox" name="likes" value="Design" /> Design</label>
            <label class="option-box"><input type="checkbox" name="likes" value="Usability" /> Usability</label>
            <label class="option-box"><input type="checkbox" name="likes" value="Content" /> Content</label>
          </div>
        </fieldset>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="5" placeholder="We appreciate your feedback!"></textarea>

        <div id="surveyError" class="error"></div>

        <button type="submit">Submit Survey</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Nerbeth Maira. All rights reserved.</p>
  </footer>

  <script>
    function validateSurvey(event) {
      event.preventDefault();
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const source = document.querySelector('input[name="source"]:checked');
      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      let errorMsg = '';

      if (!fullName) errorMsg += 'Full name is required.<br>';
      if (!email || !emailRegex.test(email)) errorMsg += 'Please enter a valid email address.<br>';
      if (!source) errorMsg += 'Please select how you found the website.<br>';

      const errorDiv = document.getElementById('surveyError');
      errorDiv.innerHTML = errorMsg;

      if (errorMsg === '') {
        // Show success popup
        Swal.fire({
          title: 'ðŸŽ‰ Thank You!',
          text: 'Your feedback has been submitted successfully.',
          icon: 'success',
          confirmButtonColor: '#ff4081'
        });
        document.getElementById('surveyForm').reset();
      }

      return false;
    }
  </script>
</body>
</html>
